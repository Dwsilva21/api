type EVENTOS {
  codigo: String
  descricao: String
  cor: String
}

type Mutation {
  novoEvento(dados: EVENTOS_CADASTRAR): String
  alterarEvento(dados: EVENTOS_ALTERAR): String
}

input EVENTOS_CADASTRAR {
  codigo: String,
  descricao: String,
  cor: String
}

input EVENTOS_ALTERAR {
  codigo: String,
  descricao: String
}